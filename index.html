<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Recordatorio de Medicamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Recordatorio de Medicamentos</h1>
        <!-- Formulario para agregar recordatorio -->
        <form id="form-recordatorio">
            <div class="form-group">
                <label for="medicamento">Medicamento</label>
                <input type="text" id="medicamento" required>
            </div>
            <div class="form-group">
                <label for="hora">Hora (HH:MM)</label>
                <input type="time" id="hora" required>
            </div>
            <button type="submit" class="submit-btn">Agregar recordatorio</button>
        </form>

        <!-- Lista de recordatorios -->
        <h2>Mis recordatorios</h2>
        <ul id="lista-recordatorios"></ul>

        <!-- BotÃ³n para probar la alarma manualmente -->
        <button id="btn-activar-alarma">Probar alarma</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
