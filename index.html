<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#3f51b5">
    <title>MediTrack - Recordatorio de Medicamentos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-pills"></i> MediTrack</h1>
            <p class="subtitle">Gesti√≥n profesional de medicamentos</p>
        </header>

        <section class="card">
            <h2><i class="fas fa-plus-circle"></i> Nuevo Recordatorio</h2>
            <form id="form-recordatorio">
                <div class="form-group">
                    <label for="medicamento"><i class="fas fa-capsules"></i> Medicamento</label>
                    <input type="text" id="medicamento" placeholder="Ej: Paracetamol 500mg" required>
                </div>
                <div class="form-group">
                    <label for="hora"><i class="far fa-clock"></i> Hora</label>
                    <input type="time" id="hora" required>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </form>
        </section>

        <section class="card">
            <h2><i class="fas fa-bell"></i> Mis Recordatorios</h2>
            <ul id="lista-recordatorios" class="recordatorio-list"></ul>
        </section>

        <div class="actions">
            <button id="btn-activar-alarma" class="btn btn-danger">
                <i class="fas fa-bell"></i> Probar Alarma
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
